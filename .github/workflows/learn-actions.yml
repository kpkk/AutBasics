name: build-maven-project
run-name: ${{github.actor}} is building the project
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          version: '19'
      - name: build maven project
      - run: mvn clean install

